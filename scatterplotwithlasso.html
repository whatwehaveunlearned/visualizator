<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

/*Side Bar Style*/
#menu{
  width: 100px;
  border-style:solid;
  border-width:5px;
  padding: 2px 0px 2px 0px;
}

.attr {
  padding: 5px 10px 2px 5px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.lasso path {
  stroke: rgb(80,80,80);
  stroke-width:2px;
}

.lasso .drawn {
  fill-opacity:.05 ;
}

.lasso .loop_close {
  fill:none;
  stroke-dasharray: 4,4;
}

.lasso .origin {
  fill:#3399FF;
  fill-opacity:.5;
}

.not_possible {
  fill:rgb(200,200,200);
}

.possible {
  fill:#EC888C;
}

</style>
<head>
    <!-- Stylesheet -->
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
    <!-- Jquery Lybrary -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- D3 Code -->
    <script src="d3.js" charset="utf-8"></script>
    <script src = "http://axc.net/code_libraries/lasso/lasso.min.js"></script>
    <!-- Data File -->
    <script src="cars.json"></script>
    <!-- lasso library -->
    <script src = "http://axc.net/code_libraries/lasso/lasso.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" id="applicationArea">
      <!-- The different chartAreas are created here -->
    </div>
  </div>
</div>
<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var selectedItems=[];

var graphCounter=0;

var dataset = [];
//Plot Model
var plot =  {
              title:"first",
              xAxis:"-",
              yAxis:"-",
            }

for (i=0;i<db.length;i++){
          dataset.push([db[i].mpg,db[i].weight]);
        }
        plot.title="mpg/weight";
        plot.xAxis="mpg";
        plot.yAxis="weight";

scatterPlot();

function scatterPlot(){

  graphCounter = graphCounter +1;
  areaCreator(graphCounter);

  var x = d3.scale.linear()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var svg = d3.select("#graphArea"+graphCounter).append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Lasso functions to execute while lassoing
  var lasso_start = function() {
    lasso.items()
      //.attr("r",3.5) // reset size
      .style("fill",null) // clear all of the fills
      .classed({"not_possible":true,"selected":false}); // style as not possible
  };

  var lasso_draw = function() {
    // Style the possible dots
    lasso.items().filter(function(d) {return d.possible===true})
      .classed({"not_possible":false,"possible":true});

    // Style the not possible dot
    lasso.items().filter(function(d) {return d.possible===false})
      .classed({"not_possible":true,"possible":false});
  };

  var lasso_end = function() {
    
    var selected;
    // Reset the color of all dots
    lasso.items()
       .style("fill", function(d) { return color(d.species); });

    // Style the selected dots
    selected=lasso.items().filter(function(d) {return d.selected===true})
      .classed({"not_possible":false,"possible":false})
      .attr("r",17)
      .on("click",function(d){
        menu(d3.mouse(this),svg);  
      });

    // Reset the style of the not selected dots
    lasso.items().filter(function(d) {return d.selected===false})
      .classed({"not_possible":false,"possible":false})
      //.attr("r",3.5);

      for (i=0; i<selected[0].length;i++) {
        selectedItems.push(db[selected[0][i].id.split("_")[1]])
      }

    //Remove duplicates from selectedItems
    removeDuplicates(selectedItems);
  };

  // Create the area where the lasso event can be triggered
  var lasso_area = svg.append("rect")
                        .attr("width",width)
                        .attr("height",height)
                        .style("opacity",0);

  // Define the lasso
  var lasso = d3.lasso()
        .closePathDistance(75) // max distance for the lasso loop to be closed
        .closePathSelect(true) // can items be selected by closing the path?
        .hoverSelect(true) // can items by selected by hovering over them?
        .area(lasso_area) // area where the lasso can be started
        .on("start",lasso_start) // lasso start function
        .on("draw",lasso_draw) // lasso draw function
        .on("end",lasso_end); // lasso end function

  // Init the lasso on the svg:g that contains the dots
  svg.call(lasso);
    
    x.domain(d3.extent(dataset, function(d) { return d[0]; })).nice();
    y.domain(d3.extent(dataset, function(d) { return d[1]; })).nice();

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text(plot.xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text(plot.yAxis)

    svg.selectAll(".dot")
        .data(dataset)
      .enter().append("circle")
        .attr("id",function(d,i) {return "dot_" + i;}) // added
        .attr("class", "dot")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d[0]); })
        .attr("cy", function(d) { return y(d[1]); })
        .style("fill", function(d) { return color(d.species); });

    lasso.items(d3.selectAll(".dot"));

    var legend = svg.selectAll(".legend")
        .data(color.domain())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d; });

    var title = svg.append("text")
                   .text(plot.title)
                   .attr({
                     x: 500,
                     y: 50, 
                     "font-family": "sans-serif",
                     "font-size": 50,
                     fill: "black",
                     "text-anchor":"middle"
                  })
                  .on("mouseover",function(d,i){
                    $(this.parentElement.parentElement).draggable();
                    $(this.parentElement.parentElement).draggable("enable");
                  })
                  .on("mouseout",function(d,i){
                    $(this.parentElement.parentElement).draggable("disable");
                  });
}
/* MY FUNCTIONS*/
  
  //Area Creator
  function areaCreator (counter){
    d3.select("#applicationArea").append("div")
              .attr({
                class:"chartArea",
                "id":"graphArea"+counter
              })
  }

  function removeDuplicates(objectVector){
    var arr = {};

    for ( var i=0; i < objectVector.length; i++ )
      arr[objectVector[i]['carName']] = objectVector[i];

    tempArray = new Array();
    for ( var key in arr )
      tempArray.push(arr[key]);
    selectedItems=tempArray;
  }

  function menu(position,svg){
    //Menu Items
    var menu1 = ["Add","exclude","Difference","Average","Change Graph Type","Other Attrs"];
    fillmenu(menu1,position,false);
    //Attr Bar
    function fillmenu (menuItems,position,isdata){
      var attrBox = d3.select("body").append("div")
              .attr({
                class:"btn-group-vertical",
                id:"menu",
                "role":"group"
              })
              .style("left", position[0] +100 + "px")     
              .style("bottom", position[1] + "px");
      if(isdata==false){
        for (value in menuItems){
          attrBox.append("p")
                 .attr({
                    class:"attr",
                    id:value
                  })
                .text(menuItems[value])
                .on("click",function(d,i){
                  if(i==0){
                    add();
                  }  
                });
        }
        }else{
          for (value in menuItems){
          attrBox.append("p")
                 .attr({
                    class:"attr",
                    id:value
                  })
                .text(value);
          }
        }
      $( ".btn-group-vertical" ).draggable({revert: "valid"});
    }
  }

function add (){
  dataset = [];
  for (item in selectedItems){
    dataset.push([selectedItems[item].mpg,selectedItems[item].weight]);
  }
  scatterPlot();
}

</script>
